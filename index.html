<%- include("header") -%>

    <div class="row">
        <div class="col-lg-3 col-sm-1">
            <p> </p>
        </div>
        <div class="col-lg-6 col-sm-10 text-center">
            <h1 class="page-title">Add a recipe</h1>

            <form action="index.html" method="post">
                <div class="form-group">
                    <div class="form-group">
                        <label for="">Recipe Name</label>
                        <input class="form-control" type="text" name="" value="" placeholder="Recipe Name">
                    </div>
                    <div class="form-group">
                        <label for="Ingredient text-left">Ingredients</label>
                        <div class="form-row">
                            <div class="col-2">
                                <input class="form-control" type="text" name="Amount" value="" placeholder=".5" autocomplete="off">
                            </div>
                            <div class="col-2">
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Teaspoon</option>
                                    <option>TableSpoon</option>
                                    <option>Cup</option>
                                    <option>Ounce</option>
                                    <option>Pound</option>
                                    <option>Pint</option>
                                    <option>Quart</option>
                                    <option>Fluid Ounce</option>
                                    <!-- <option>Gallon</option>
                                    <option>Gallon</option>
                                    <option>Gallon</option>
                                    <option>Gallon</option>
                                    <option>Gallon</option> -->
                                </select>
                            </div>
                            <div class="col-7">
                                <input class="form-control" type="text" name="Ingredient" value="" placeholder="Flour">
                            </div>
                            <div class="col-1">
                                <button class="btn btn-outline-secondary" type="button" name="button">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Instructions</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                    </div>
                    <div class="form-check">
                        <label for="">Tags:</label>
                        <div class="form-row ">
                            <div class="col-4">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Instapot
                                </label>
                            </div>
                            <div class="col-4">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Cheap
                                </label>
                            </div>
                            <div class="col-4">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Airfryer
                                </label>
                            </div>
                        </div>



                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-secondary submit-button" name="button">Enter Recipe</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-sm-1">
            <p> </p>
        </div>
    </div>

    <%- include("footer") -%>
